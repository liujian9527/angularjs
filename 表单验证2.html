<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.0.0/css/bootstrap.css"/>
		<style type="text/css">
			.wapper{ margin: 50px auto; width: 200px;}
			.error{ color: red;}
		</style>
	</head>
	<body ng-app="myApp" ng-controller="signUpController">
		<div class="wapper">
		<form name="signUpForm" ng-submit="submitForm()">
			<div class="form-group">
				<lable>用户名：</lable>
				<pre>合法：{{signUpForm.username.$valid}}</pre>
				<pre>{{signUpForm.username}}</pre>
				<input 
					name="username" 
					type="text" 
					class="form-control"  
					ng-model="userdata.username" 
					ng-minlength="3" 
					ng-maxlength="10"
					required 
					/>
				<!--<p class="error" ng-if="signUpForm.username.$invalid">输入有误！</p>-->
				<p class="error"ng-if="(signUpForm.username.$error.minlength ||
				    signUpForm.username.$error.maxlength) && 
				   signUpForm.username.$touched">
				 输入有误！</p>
			</div>
			
			<div class="form-group">
				<lable>密码：</lable>
				<input name="password" class="form-control"  type="password" ng-model="userdata.password" required />
				<p class="error" ng-if="signUpForm.password.required && signUpForm.password.$touched">输入有误！</p>
			</div>
			<div class="form-group">
				<lable>确认密码：</lable>
				<input name="password2" class="form-control"  type="password" ng-model="userdata.password2" required />
				<p class="error" ng-if="signUpForm.password2.$invalid">输入有误！</p>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" ng-disabled="signUpForm.$invalid">
					注册
				</button>
			</div>
		</form>
		</div>	
	</body>
	<!--<script src="js/angular-1.3.0.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="http://cdn.bootcss.com/angular.js/1.5.7/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		angular.module('myApp',[])
		.controller('signUpController',function($scope){
			$scope.userdata={};
			$scope.submitForm=function(){
				console.log($scope.userdata);
				if ($scope.signUpForm.$invalid) {
					alert('请检查你的信息')
				} else{
					alert('提交成功！')
				}
			}
		})
	</script>
</html>
