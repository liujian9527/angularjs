<!DOCTYPE html>
<html ng-app="MyModule">
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<hello></hello>
		<div hello>asdasd</div>
		<div class="hello"></div>
		<!-- directive:hello -->
		<div></div>
	</body>
	<script src="js/angular-1.3.0.js"></script>
	<script>
var myModule = angular.module("MyModule", []);
myModule.directive("hello", function() {
    return {
        restrict: 'AEMC',
        template: '<div>Hi everyone!</div>',
        replace: true
        
    }
});
	</script>
</html>
