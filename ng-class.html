<!doctype html>
<html ng-app="MyCSSModule">
<head>
    <meta charset="utf-8">
    <style>
    	.error1 {
		    background-color: red;
		}
		.warning1 {
		    background-color: yellow;
		}

    </style>
</head>

<body>
    <div ng-controller='HeaderController'>
        <div ng-class='{error1: isError, warning1: isWarning}'>{{messageText}}</div>
        <button ng-click='showError()'>Simulate Error</button>
        <button ng-click='showWarning()'>Simulate Warning</button>
    </div>
    
    <div ng-app="myApp" ng-controller="myCtrl">
    	<input ng-model="name" />
    </div>

</body>
<script src="js/angular-1.3.0.js" type="text/javascript" charset="utf-8"></script>
<script>
var myCSSModule=angular.module('MyCSSModule',[]);
myCSSModule.controller('HeaderController',function($scope){
	$scope.isError=false;
	$scope.isWarning=false;
	$scope.messageText='text'
	$scope.showError=function(){
		$scope.isError=true;
		$scope.isWarning=false;
		$scope.messageText="isError"
	}
	$scope.showWarning=function(){
		$scope.isError=false;
		$scope.isWarning=true;
		$scope.messageText="showWarning"
	}
})
</script>
</html>
