<!DOCTYPE html>
<html ng-app="MyApp">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<p>名字 : <input type="text" ng-init="name='123'" ng-model="name"></p>
<h1>Hello,{{name}}</h1>
<h1 ng-bind="name"></h1>
<h1>{{5 + 5}}</h1>

<ul ng-init='name=[1,2,3]'>
	<li ng-repeat="x in name">
		{{x}}
	</li>
</ul>

<div  ng-controller="myapp1">

名: <input type="text" ng-model="firstName"><br>
姓: <input type="text" ng-model="lastName"><br>
<br>
姓名: {{firstName + " " + lastName}}
<button ng-click="text()">点击</button>
</div>

<hello>123</hello>
<a href="#/#">1</a>
<a href="#/a">2</a>
<a href="#/b">3</a>
<div ng-view>
	
</div>

<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
<script type="text/javascript">
	var app=angular.module('MyApp',['ngRoute']);
	app.controller('myapp1',function($scope){
		$scope.firstName='刘';
		$scope.lastName='健';
		$scope.text=function(){
			alert($scope.firstName+$scope.lastName)
		}
	})
	app.directive('hello',function(){
		return {
			restrict:'AEMC',
			template:'<div>456</div>',
			replace:true
			
		}
	})
	app.config(['$routeProvider',function($routeProvider){
		$routeProvider
		.when('/',{template:'这是首页1'})
		.when('/a',{template:'这是首页2'})
		.when('/#',{template:'这是首页3'})
		.otherwise({redirectTo:'/'})
	}])
</script>
</body>
</html>
