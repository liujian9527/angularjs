	<script type="text/javascript">
		angular.module('routingDemoApp',['ngRoute'])
		.config(['$routeProvider',function($routeProvider){
			$routeProvider
			.when('/',{
				template:'这是首页'
			})
			.when('/computers',{
				template:'电脑'
			})
			.when('/printers',{
				template:'打印机'
			})
			.otherwise({
				redirectTo:'/'
			})
		}])
