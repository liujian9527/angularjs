<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div ng-controller="HelloAngular">
            <p>{{greeting.text}},Angular</p>
        </div>
        <!--
	        ng-controller控制器
        -->
        <input type="text" ng-model='name' />
        <p>{{name}}</p>	
        <!--
        	ng-model 把输入域的值绑定到应用程序
        	{{}} 取值运算
        -->
        <input type="text" ng-init="name1='aaa'" ng-model="name1" />
        <p ng-bind="name1"></p>	
        
       <div ng-init="firstName='John1'">
			<p>在输入框中尝试输入:</p>
			<p>姓名: <input type="text" ng-model="firstName"></p>
			<p>你输入的为: {{ firstName }}</p>	
		</div>
		
		<div data-ng-app="" data-ng-init="Name={
    	'刘健1':'1',
    	'刘健2':'2',
    	'刘健3':'3'
    }">
			
		  <p>使用 ng-repeat 来循环数组</p>
		  <ul>
		    <li data-ng-repeat="(x, y) in Name">
		         {{$index}}{{ x }},{{ y }}
		    </li>
		  </ul>
		</div>
	</body>
	<script src="js/angular-1.3.0.js"></script>
	<script src="js/HelloAngular_MVC.js"></script>
</html>
