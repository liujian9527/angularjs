<!DOCTYPE html>
<html ng-app="UserInfoModule">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="bootstrap-3.0.0/css/bootstrap.css" />
<script src="js/angular-1.3.0.js" type="text/javascript" charset="utf-8"></script>
<script src="js/From.js" type="text/javascript" charset="utf-8"></script>
<style type="text/css">
.text-green{ color: green;}
.text-red{ color: red;}
</style>
</head>
<body>
<div class="panel panel-primary">
<div class="panel-heading">
	<div class="panel-title">
		双向数据绑定
	</div>				
</div>
<div class="panel-body">
	<div class="row">
		<div class="col-md-12">
			<form action="" class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
				<div class="form-group">
					<label for="" class="col-md-2 control-label">
						邮箱:
					</label>
					<div class="col-md-10">
						<input type="email" class="form-control" placeholder="推荐qq邮箱" ng-model="userInfo.email" />									
					</div>
				</div>
				
				<div class="form-group">
					<label for="" class="col-md-2 control-label">
						密码:
					</label>
					<div class="col-md-10">
						<input type="password" class="form-control" placeholder="请输入字母、数字、下划线" ng-model="userInfo.password" />									
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<div class="checkbox">
							<label for="">
								<input type="checkbox" ng-model="userInfo.autoLogin" />自动登录
								
							</label>
							
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<button class="btn btn-default" ng-click="getFormData()">获取</button>
						<button class="btn btn-default" ng-click="setFormData()">设置</button>
						<button class="btn btn-default" ng-click="resetFormData()">清空重置</button>
						<button class="btn btn-default text-{{userInfo.color}}" ng-click="setFormCss()">更改样式</button>
					</div>
					
				</div>
			</form>
		</div>
	</div>
</div>
</div>
</body>
</html>
